<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CustomCheckBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <ul>
    <li>
      <input type="checkbox" id="checkBox-1" class="checkBoxStyle" checked>
      <label for="checkBox-1">Checkbox</label>
    </li>
    <li>
      <input type="checkbox" id="checkBox-2" class="checkBoxStyle" disabled>
      <label for="checkBox-2">Disabled Checkbox</label>
    </li>
    <li>
      <input type="checkbox" id="checkBox-3" class="checkBoxStyle">
      <label for="checkBox-3">Checkbox</label>
    </li>
    <li>
      <input type="checkbox" id="checkBox-4" class="checkBoxStyle">
      <label for="checkBox-4">Checkbox</label>
    </li>
  </ul>
  <ul>
    <li>
      <input type="radio" class="radioStyle" name="che" id="radioCheck-1" checked>
      <label for="radioCheck-1">Radio button</label>
    </li>
    <li>
      <input type="radio" class="radioStyle" name="che" id="radioCheck-2">
      <label for="radioCheck-2">Radio button</label>
    </li>
    <li>
      <input type="radio" class="radioStyle" name="che" id="radioCheck-3" disabled>
      <label for="radioCheck-3">Disabled Radio button</label>
    </li>
    <li>
      <input type="radio" class="radioStyle" name="che" id="radioCheck-4">
      <label for="radioCheck-4">Radio button</label>
    </li>
  </ul>
</div>

</body>
